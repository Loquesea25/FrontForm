<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Edici√≥n de empleado</h3>
  <form (ngSubmit)="onSubmit()" #empleadoForm = "ngForm">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)] = "empleado.nombre" name="nombre" required minlength="4" maxlength="17" placeholder="Ingrese el nombre" #nombre="ngModel" >
      <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"></div>
    </div>
    <div class="form-group">
      <label>Apellido</label>
      <input type="text" class="form-control" id="apellido" [(ngModel)] = "empleado.apellido" name="apellido" required="text" minlength="4" maxlength="17" placeholder="Ingrese el apellido" #apellido="ngModel">
      <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)"></div>
    </div>

    <div class="form-group">
      <label>Edad</label>
      <input type="number" class="form-control" id="edad" [(ngModel)] = "empleado.edad" name="edad" required="number" minlength="1" maxlength="99" placeholder="Ingresa la edad" #edad="ngModel">
      <div class="alert alert-danger" *ngIf="edad.invalid && (edad.dirty || edad.touched)"></div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" id="email" [(ngModel)] = "empleado.email" name="email" required="email" minlength="4" maxlength="30" placeholder="Ingresa el email" #email="ngModel">
      <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)"></div>
    </div>

    <button class="btn btn-success" >Guardar</button>

  </form>
</div>
